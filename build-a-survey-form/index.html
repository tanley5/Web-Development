  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">
        Survey form
    </h1>
    <p id="description">
        Your input will greatly improve our restaurant
    </p>
    <form action="" id="survey-form">
        <ul>
            <li><label for="name" id="name-label">Please enter your full name:</label>
                <input type="text" id="name" placeholder="John Smith" required><br>
            </li>
            <li><label for="email" id="email-label">Please enter your email:</label>
                <input type="email" id="email" placeholder="awesome@gogle.com" required>
            </li>
            <li><label for="number" id="number-label">Please enter your satisfaction number (1-10):</label>
                <input type="number" id="number" min="1" max="10" placeholder="10" required><br>
            </li>
        </ul>
        
        
        
        <div>How did you hear about us?</div>
            <select name="cause" id="dropdown">
                <option value="word of mouth">Word of Mouth</option>
                <option value="newspaper advertisement">Newspaper advertisement</option>
                <option value="radio advertisement">Radio advertisement</option>
                <option value="groupon" selected>Groupon</option>
            </select><br>
        <label for="food" name="food">Which type of food do you like to eat?</label><br>
            <input type="radio" name="food" value="soup">Soup 
            <input type="radio" name="food" value="salad">Salad 
            <input type="radio" name="food" value="sandwich">Sandwich <br>
        <label for="y/n" name="y/n">Would you rather to have the salad as a side dish for a combo meal?</label><br>
            <input type="radio" name="y/n" value="yes">Yes
            <input type="radio" name="y/n" value="no">No <br>
        <label for="options" name="options">How would you like to be rewarded for this survey?</label><br>
            <input type="checkbox" name="options" value="free meal">Free meal
            <input type="checkbox" name="options" value="gift card">Gift Card
            <input type="checkbox" name="options" value="both">Both <br>
        <label for="comments">Please enter any other comments.</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10">Please enter you comments here.</textarea><br>
        <button id="submit">Submit</button>
    </form>
    
</body>
</html>
